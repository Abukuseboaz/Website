<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to HTML Class</title>
<style>
body {
background-color:grey;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;}

header {
background-color:lightblue;
padding: 20px;
text-align: center;}
section {padding: 20px;
margin-bottom: 20px;}

h1, h2, h3, h4 {color:red;}
label {
display: block;
margin-bottom: 10px;
}

select {
padding: 10px;
margin-bottom: 20px;
border: 1px;}

</style>
</head>
<body>
<header>
<h1>HYPERTEXT MARKUP LANGUAGE</h1>
</header>
<p>Welcome to Web Development. This class is designed to introduce you to HTML basics
and also help you familiarise with web development.</p> 
<h2> Join us today!!</h2>
<form>
<fieldset>
<label for="fullname">Enter full name</label>
<input type="text" name="fullname"><br>
<label for="Email">E-mail</label>
<input type="text" id="Email" required><br>
<label for="password">Create password</label>
<input type="password" name="password" required><br>
<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" name="confirm-password" required>
<h4> Level of understanding</h4>
<label for="Level of understanding">select level of understanding</label>
<select name="role">
<option>Beginner</option>
<option>Intermediate</option>
<option>Advanced</option>
</select><br>
<input type="button" value="Submit">
<fieldset>
</form>
<br>
<section>
<p>For more studies visit</p>
<a href="http://www.w3schools.com">Click here</a>
</section>
</body>
</html>
